<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer List</title>
    <link rel="stylesheet" href="css/offerList.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script>
        function confirmExit() {
            var confirmation = confirm("Bạn có muốn thoát không?");
            if (confirmation) {
                window.location.href = "login.html";
            }
        }

        function openCreateOfferForm() {
            window.location.href = "createOffer.html";
        }

        function editOffer(offerId) {
            window.location.href = `editOffer.html?id=${offerId}`;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">
            <img src="img/33e3bcaae41d44431d0c.jpg" alt="Anh Dev" />
            <span>IMS</span>
        </div>
        <a href="home.html" class="fa-solid fa-house home"></a>
        <a href="candidateList.html" class="remain">
            <i class="fa-solid fa-users"></i>
            <div>Candidate</div>
        </a>
        <a href="job.html" class="remain">
            <i class="fa-solid fa-briefcase"></i>
            <div>Job</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-comments"></i>
            <div>Interview</div>
        </a>
        <a href="offerList.html" class="remain">
            <i class="fa-regular fa-file-lines"></i>
            <div>Offer</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-solid fa-user-tag"></i>
            <div>User</div>
        </a>
    </div>
    <div class="right">
        <div class="title">Offer</div>
        <div class="sub-title">Offer list</div>
        <div class="offer-section">
            <header>
                <input type="text" placeholder="Search..." class="search-box">
                <select class="department-select">
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Business">Business</option>
                    <option value="Accounting">Accounting</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Product Policy">Product Policy</option>
                    <option value="Legal">Legal</option>
                    <option value="Customer Service">Customer Service</option>
                    <option value="Sales">Sales</option>
                </select>
                <select class="status-select">
                    <option value="">Select Status</option>
                    <option value="">Approved</option>
                    <option value="HR">Rejected</option>
                    <option value="IT">Waiting on Approval</option>
                    <option value="Business">Declined</option>
                    <option value="Accounting">Cancelled</option>
                    <option value="Marketing">Waiting for Response</option>
                </select>
                <button class="search-button">Search</button>
                <button class="add-button" onclick="openCreateOfferForm()">Add</button>
                <button class="export-button">Export</button>
            </header>
            <table>
                <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Email</th>
                    <th>Approved By</th>
                    <th>Department</th>
                    <th>Notes</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                    <td>Jake</td>
                    <td>IT</td>
                    <td>good</td>
                    <td>Available</td>
                    <td>
                        <button onclick="editOffer(1)">Edit</button>
                        <button>View</button>
                    </td>
                </tr>
                <!-- Additional offer rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
