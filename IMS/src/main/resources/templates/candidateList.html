<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate List</title>
    <link rel="stylesheet" href="css/candidateList.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script>
        function confirmExit() {
            var confirmation = confirm("Bạn có muốn thoát không?");
            if (confirmation) {
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">
            <img src="img/33e3bcaae41d44431d0c.jpg" alt="Anh Dev" />
            <span>IMS</span>
        </div>
        <a href="home.html" class="fa-solid fa-house home"></a>
        <a href="candidateList.html" class="remain">
            <i class="fa-solid fa-users"></i>
            <div>Candidate</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-solid fa-briefcase"></i>
            <div>Job</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-comments"></i>
            <div>Interview</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-file-lines"></i>
            <div>Offer</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-solid fa-user-tag"></i>
            <div>User</div>
        </a>
    </div>
    <div class="right">
        <div class="title">Candidate</div>
        <div class="user-info">
            <i class="fa-solid fa-user"></i>
            <button onclick="confirmExit()">Log out</button>
        </div>
        <div class="tabs">
            <button class="tablinks" onclick="openTab(event, 'CandidateList')">Candidate List</button>
            <button class="tablinks" onclick="openTab(event, 'CreateCandidate')">Create Candidate</button>
        </div>
        <div id="CandidateList" class="tabcontent">
            <div class="candidate-section">
                <header>
                    <input type="text" placeholder="Search by name..." />
                    <select>
                        <option value="">Filter by status</option>
                        <option value="interviewed">Interviewed</option>
                        <option value="hired">Hired</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <button>Add New Candidate</button>
                </header>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>(555) 555-5555</td>
                        <td>Interviewed</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="CreateCandidate" class="tabcontent">
            <form class="candidate-form">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Type a name..." />
                </div>
                <div class="form-group">
                    <label for="dob">D.O.B</label>
                    <input type="date" id="dob" name="dob" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Type a number..." />
                </div>
                <h2>Professional Information</h2>
                <div class="form-group">
                    <label for="cv">CV attachment</label>
                    <input type="file" id="cv" name="cv" />
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <select id="position" name="position">
                        <option value="">Select a position...</option>
                        <option value="backend-developer">Backend developer</option>
                        <option value="frontend-developer">Frontend developer</option>
                        <!-- Add more positions as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <input type="text" id="skills" name="skills" placeholder="Type skills..." />
                </div>
                <div class="form-group">
                    <label for="recruiter">Recruiter</label>
                    <input type="text" id="recruiter" name="recruiter" placeholder="Assign me" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Type an email..." />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Type an address..." />
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select a gender...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <!-- Add more genders as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="note">Note</label>
                    <input type="text" id="note" name="note" placeholder="N/A" />
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="">Select a status...</option>
                        <option value="interviewed">Interviewed</option>
                        <option value="hired">Hired</option>
                        <option value="rejected">Rejected</option>
                        <!-- Add more statuses as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Year of Experience</label>
                    <input type="number" id="experience" name="experience" placeholder="Type a number..." />
                </div>
                <div class="form-group">
                    <label for="level">Highest level</label>
                    <select id="level" name="level">
                        <option value="">Select highest level...</option>
                        <option value="bachelor">Bachelor</option>
                        <option value="master">Master</option>
                        <!-- Add more levels as needed -->
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    // Open the Candidate List tab by default
    document.getElementById("CandidateList").style.display = "block";
    document.getElementsByClassName("tablinks")[0].className += " active";
</script>

</body>
</html>
