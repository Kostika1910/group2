<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMS Recruitment - Reset Password</title>
  <link rel="stylesheet" href="css/resetPass.css" />
</head>
<body>
<div class="reset-password-container">
  <div class="reset-password-box">
    <div class="logo">
      <img src="img/33e3bcaae41d44431d0c.jpg" alt="DEV Logo" />
      <label>IMS Recruitment</label>
      <p style="color: navajowhite">bbbbbb</p>
    </div>
    <div style="background-color: rgb(222, 222, 222); height: 90vh">
      <h3>Reset Password</h3>
      <p>Please set your new password</p>
      <form>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <!-- <small
            >Use at least one letter, one number and seven characters</small
          > -->
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
          />
        </div>
        <button type="submit" class="reset-btn">Reset</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
